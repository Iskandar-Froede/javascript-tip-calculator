<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h3 style="text-align: center; font-weight: bold;">Tip Calculator</h3>
        <p style="border-bottom: 2px solid grey;"></p>
        <br>
        <label for="amount">Bill Amount</label>
        <br>
        <button><i class="fa-solid fa-euro-sign"></i></button>
        <input id="amount" type="text">
        <br>
        <br>
        <label for="guest">Number of Guests</label>
        <br>
        <button><i class="fa-solid fa-person-half-dress"></i></button>
        <input id="guest" type="number">
        <br>
        <br>
        <label for="quality">Service Quality</label>
        <br>
        <select id="quality">
          <option disable selected value="0">Please Choose</option>
          <option value="0.3">30% - Excellent</option>
          <option value="0.2">20% - Very Good</option>
          <option value="0.15">15% - Good</option>
          <option value="0.1">10% - Poor</option>
          <option value="0.05">5% - Very Poor</option>
        </select>
        <div style="text-align: center;">
          <p style="border: 1px solid grey"></p>
          <button onclick="calculate()" style="border-radius: 3px; width: fit-content;">Calculate</button>
        </div>
    </div>
    <div id="tip-amount"></div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
